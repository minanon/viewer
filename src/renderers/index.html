    var glob = require('glob');
    var g = new glob.Glob('*', function(err, result) {
      if (err) {
        // エラーが発生した場合、すぐに .abort() メソッドで残りのglobを中止させる
        g.abort();

        // エラーオブジェクトに対する何らかの処理
        console.warn(err);

        return;
      }

      // globが成功した際の処理
      // 第二引数はマッチしたファイルパスの配列
      console.log(result);

      result; //=> ['path/to/files/a.txt', 'path/to/files/b/c.txt', ... ]
    });
